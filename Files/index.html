<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Desk Hoteling</title>
    <link rel="stylesheet" href="styles/css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li><a href="#" id="deskManagement">Desk Management</a></li>
                <li>Desk Reservation</li>
                <li><a href="#" id="deskReservation">My Reservation</a></li>
            </ul>
        </nav>
        <div class="desk-layout" id="deskContainer">
            <img id="background">
        </div>

        <div id="designer-menu" class="designer-menu hidden">
            <div class="toolbox">
                <button id="add-desk">Add Desks</button>
                <button id="get-desks">List Desks</button>
                <button id="save-desks">Save Desks</button>
                <button id="clear-storage">Clear Storage</button>
            </div>

            <div class="image-uploader">
                <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
            </div>
        </div>
        <div id="reservation-menu" class="reservation-menu">
            <div>
                <h2>Reserve a Desk</h2>
                <label>Name: <input id="reservers-name" type="text"></label>
                <button id="reserve-desk">Reserve</button>
            </div>
            <div>
                <h2>Reserved Desks</h2>
                <ul id="reservedDesksList">
                </ul>
            </div>
        </div>
        <a href="https://github.com/AlexanderLynn/WDD331-final/tree/main">https://github.com/AlexanderLynn/WDD331-final/tree/main</a>
    </div>
</body>
<script type="module" src="javascript/designer/designer-controller.js"></script>
<script src="javascript/utilities/drag-and-drop.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- <script type="module" src="javascript/utilities/draggable.js"></script> -->
</html>
